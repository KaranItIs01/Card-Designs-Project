<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <title>Card Designs</title>
  </head>
  <body>
    <header>
      <h1>Our Staff</h1>
      <nav>
        <a href="#profile1">Joe</a>
        <a href="#profile2">Jacob</a>
        <a href="#profile3">Jane</a>
      </nav>
    </header>

    <main>
      <article id="profile1" class="card">
        <figure>
          <img
            src="images/Joe.jpg"
            alt="Jae's Prp Pic"
            width="500"
            height="500"
          />
          <figcaption>Joe Coder</figcaption>
        </figure>
        <p><q>I code therefore I am.</q></p>
      </article>
      <article id="profile2" class="card">
        <figure>
          <img
            src="images/Jacob.jpg"
            alt="Jacob's Prp Pic"
            width="500"
            height="500"
          />
          <figcaption>Jacob Designer</figcaption>
        </figure>
        <p><q>I design therefore I am.</q></p>
      </article>
      <article id="profile3" class="card">
        <figure>
          <img
            src="images/Jane.jpg"
            alt="Jane's Prp Pic"
            width="500"
            height="500"
          />
          <figcaption><span class="nowrap">Jane Dev Rel</span></figcaption>
        </figure>
        <p><q>I teach therefore I am.</q></p>
      </article>
    </main>
    <footer>
      <p>&copy; Stark Industries</p>
    </footer>
  </body>
</html>
